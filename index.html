                        return theURL;
                    }
                    break;
            }

            var newLZWparam = "lzw="+LZString.compressToEncodedURIComponent(abcInLZW);

            originalAbcInLZW = "lzw="+originalAbcInLZW;

            theURL = theURL.replace(originalAbcInLZW,newLZWparam);

            return theURL;
        }

        const displayOptions = document.getElementById('displayOptions');

          displayOptions.addEventListener('change', () => {

             var origTabStyle = tabStyle;

             if (displayOptions.value == "-1"){
                 return;
             }

             isBanjo = false;
             isFlute = false;
             isAccordion = false;
             isConcertina = false;
             isDulcimer = false;

             switch (displayOptions.value){
                 case "0": // Standard notation
                     tabStyle = "noten";
                     break;
                 case "1": // Note names
                     tabStyle = "notenames";
                     break;
                 case "2": // Mandolin
                     tabStyle = "mandolin";
                     break;
                 case "3": // Tenor banjo
                     isBanjo = true;
                     tabStyle = "mandolin";
                     break;
                 case "4": // GDAD
                     tabStyle = "gdad";
                     break;
                 case "5": // Guitar
                     tabStyle = "guitare";
                     break;
                 case "6": // DADGAD
                     tabStyle = "guitard";
                     break;
                 case "7": // Whistle
                     tabStyle = "whistle";
                     break;
                 case "8": // Irish flute
                     isFlute = true;
                     tabStyle = "whistle";
                     break;
                 case "9": // Accordion
                     isAccordion = true;
                     tabStyle = "noten";
                     break;
                 case "10": // Concertina
                     isConcertina = true;
                     tabStyle = "noten";
                     break;
                 case "11": // Hammered dulcimer
                     isDulcimer = true;
                     tabStyle = "noten";
                     break;
                 default:
                     tabStyle = "noten";
                     break;
             }

             var theURL;

             if (tunes.length > 1){
                theURL = tuneSelector.value;
             }
             else {
                theURL = tunes[0].URL;
             }

             if (theURL == "")return;

             theURL = theURL.replace(/&format=([^&]+)/g,"&format="+tabStyle);

             if (gAllowInstrumentChanges){
                 theURL = injectInstrument(theURL);
             }

             tuneFrame.src = theURL;
             lastURL = theURL;

             // Save last tune
             if (gAllowStatePersistence){

                 if (window.localStorage){

                     if (tunes.length > 1){
                         localStorage.lastTuneName_BRITYKP = tuneSelector.options[tuneSelector.selectedIndex].text;
                     }

                     var theLastTuneTab = document.getElementById('displayOptions').value;
                     localStorage.lastTab_BRITYKP = theLastTuneTab;
                 }

             }

        });

       function getElementsTotalHeight() {

           var ids;

           if (tunes.length > 1){
               if (gAllowPreviousNextButtons){
                   ids = ['title', 'subtitle', 'previous_tune', 'footer1', 'footer2'];
               }
               else{
                   ids = ['title', 'subtitle', 'tuneSelector', 'footer1', 'footer2'];
               }
           }
           else{
               ids = ['title', 'subtitle', 'displayOptions', 'footer1', 'footer2'];
           }

           let totalHeight = 0;

           ids.forEach(id => {

               const element = document.getElementById(id);

               if (element && (element.textContent.trim() !== "")) {
                   const elementHeight = element.offsetHeight;
                   const computedStyle = window.getComputedStyle(element);

                   // Include margins
                   const marginTop = parseFloat(computedStyle.marginTop);
                   const marginBottom = parseFloat(computedStyle.marginBottom);
                   totalHeight += elementHeight + marginTop + marginBottom + 1;
               }
           });

           if ((tunes.length == 1) && (!document.getElementById('displayOptions'))){
               totalHeight += 24;
           }
           return totalHeight+10;
       }

       function resizeIframe() {
           const iframe = document.getElementById('tuneFrame');
           iframe.style.width = (window.innerWidth-3) + 'px';
           var otherElementsHeight = getElementsTotalHeight();
           iframe.style.height = (window.innerHeight-otherElementsHeight) + 'px';
       }

       function setSelectedTuneByName(optionText) {
           var gotMatch = false;
           for (let i = 0; i < tuneSelector.options.length; i++) {
               if (tuneSelector.options[i].text === optionText) {
                   tuneSelector.selectedIndex = i;
                   gotMatch = true;
                   break;
               }
           }
           if (gotMatch){
               tuneSelector.dispatchEvent(new Event('change'));
           }
       }

       // Resize the iframe on window resize
       window.addEventListener('resize', resizeIframe);

       // Initial call to ensure it fits when the page loads
       resizeIframe();

       // Restore state
       if (gAllowStatePersistence){

          if (window.localStorage){

              setTimeout(function(){

                var theLastTuneTab = localStorage.lastTab_BRITYKP;
                if (theLastTuneTab && (theLastTuneTab != "")){
                    var elem = document.getElementById('displayOptions');
                    elem.value = theLastTuneTab;
                    elem.dispatchEvent(new Event('change'));
                }

                if (tunes.length > 1){

                   var theLastTuneName = localStorage.lastTuneName_BRITYKP;
                   if (theLastTuneName && (theLastTuneName != "")){
                       setSelectedTuneByName(theLastTuneName);
                   }

                }

             },250);
          }
       }
    });

</script>

</body>

</html>
